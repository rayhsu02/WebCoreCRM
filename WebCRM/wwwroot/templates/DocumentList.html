
<h4>Company Name: {{selectedCustomer.companyName}}</h4>
<form class="form-horizontal">
    <fieldset>
        <legend>Upload Contract</legend>
        <div class="form-group">
            <div class="col-lg-12">

                <!--<button type="submit" class="btn btn-primary" ng-click="toggleModal('new')">Add Document</button>-->
                <span>Select File:</span>
                <input type="file" class="btn btn-primary" name="file" id="file" />
                <hr />
            </div>
        </div>
        <div class="form-group">

            <div class="col-lg-12">
                <a class="btn btn-default" ui-sref="CustomerList" data-dismiss="modal">CANCEL</a>
                <input type="submit" class="btn btn-primary" value="Upload" ng-click="addFile()" />

            </div>

        </div>
        </fieldset>
    </form>
     
        <div class="row">
            <div class="col-lg-12">
                <hr />
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Document Name</th>
                            <th>File Path</th>
                            <th>Primay Contact</th>

                        </tr>
                    </thead>
                    <tbody ng-repeat="customer in allCustomers">
                        <tr class="active">
                            <td>{{customer.customerId}}</td>

                            <td><a href="" ng-click="goToState(customer)">{{customer.companyName}}</a></td>
                            <td><a href="{{customer.websiteUrl}}">{{customer.websiteUrl}}</a></td>
                            <td>{{customer.customerId}}</td>

                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
