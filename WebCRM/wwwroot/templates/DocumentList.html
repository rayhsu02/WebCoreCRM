
<h4>Company Name: {{selectedCustomer.companyName}}</h4>
<form class="form-horizontal">
    <fieldset>
        <legend>Upload Contract</legend>
        <div class="form-group">
            <div class="col-lg-12">

                <!--<button type="submit" class="btn btn-primary" ng-click="toggleModal('new')">Add Document</button>-->
                <span>Select File:</span>
                <input type="file" class="btn btn-primary" name="file" id="file" />
                <hr />
            </div>
        </div>
        <div class="form-group">

            <div class="col-lg-12">
                <a class="btn btn-default" ui-sref="CustomerList" data-dismiss="modal">CANCEL</a>
                <input type="submit" class="btn btn-primary" value="Upload" ng-click="addFile()" />

            </div>

        </div>
        </fieldset>
    </form>
     
        <div class="row">
            <div class="col-lg-12">
                <hr />

                <table ng-table="documentList" show-filter="showFilter" class="table table-striped table-hover ">
                    <tr ng-repeat="c in $data" class="active">

                        <td data-title="'File Name'" sortable="'fileName'" filter="{ 'fileName': 'text' }">
                            <a href="" ng-click="viewFile(c)">{{c.fileName}}</a>
                        </td>
                        <td><button class="btn btn-sm btn-primary glyphicon glyphicon-send" title="Request Sign Document" ng-click="requestSignOnDocument(c)"></button></td>
                       
                        <td><button class="btn btn-sm btn-warning" ng-click="deleteDocument(c)">Delete</button></td>
                    </tr>
                </table>

             
            </div>

        </div>
