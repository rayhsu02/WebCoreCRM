<div class="panel panel-primary" >
    <div class="panel-heading panel-head">CUSTOMER</div>
    <div class="panel-body">
        <div class="form-group">
            <div class="col-lg-12">

                <button type="submit" class="btn btn-primary" ng-click="toggleModal('new')">Add</button>
               
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Company Name</th>
                            <th>Company Website</th>
                            <th>Primay Contact</th>
                            <th>{{title}}</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="customer in allCustomers">
                        <tr class="active">
                            <td>{{customer.customerId}}</td>
                            <!--<td><a ui-sref="CustomerDetail" ng-click="goToState(customer)">{{customer.companyName}}</a></td>-->
                            <td><a href="" ng-click="goToState(customer)">{{customer.companyName}}</a></td>
                            <td><a href="{{customer.websiteUrl}}">{{customer.websiteUrl}}</a></td>
                            <td>{{customer.customerId}}</td>
                            <td><button class="btn btn-primary" ng-click="deleteCustomer(customer)">Delete</button></td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <new-customer visible="showModal">
    </new-customer>

</div>
