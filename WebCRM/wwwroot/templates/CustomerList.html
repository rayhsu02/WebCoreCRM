        <div class="form-group">
            <div class="col-lg-12">

                <button type="submit" class="btn btn-primary" ng-click="toggleModal('new')">Add</button>
                <i class="btn btn-default glyphicon glyphicon-search" ng-click="showFilter = !showFilter" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row">
          
            <div class="col-lg-12">

                <table ng-table="customerList" show-filter="showFilter" class="table table-striped table-hover ">
                    <tr ng-repeat="c in $data" class="active">

                        <td data-title="'Company Name'" sortable="'customer.companyName'" filter="{ 'customer.companyName': 'text' }">
                            <a href="" ng-click="goToState(c)">{{c.customer.companyName}}</a>
                        </td>

                        <td data-title="'Web URL'" sortable="'customer.websiteUrl'" filter="{ 'customer.websiteUrl': 'text' }">
                            <a href="#" ng-click="redirectTo(c.customer.websiteUrl)">{{c.customer.websiteUrl}}</a>
                        </td>
                        <td data-title="'Primary Contact'" sortable="'primaryContact.firstName'" filter="{ 'primaryContact.firstName': 'text' }">
                            {{c.primaryContact.firstName}} {{c.primaryContact.lastName}}
                           
                        </td>
                        <td><button class="btn btn-sm btn-warning" ng-click="deleteCustomer(c.customer)">Delete</button></td>

                    </tr>
                </table>
            </div>
            </div>
    </div>

    <new-customer visible="showModal">
    </new-customer>
