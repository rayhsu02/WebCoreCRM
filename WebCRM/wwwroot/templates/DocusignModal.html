
<div class="modal fade" id="docusignModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Request Signature On Document</h4>
            </div>
            <div class="modal-body">
               
               
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal" name="contactForm" id="contactForm">
                            <fieldset>
                                <legend>Recipient Information</legend>
                                <div class="form-group">
                                    <label for="inputContactFirstName" class="col-lg-3 control-label">Full Name</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" id="inputContactFirstName" placeholder="Full Name" ng-model="newContact.firstName" name="inputContactFirstName" required>
                                        <span class="text-danger" ng-show="contactForm.inputContactFirstName.$touched && contactForm.inputContactFirstName.$invalid">Full Name is required.</span>
                                    </div>
                                </div>
                               
                                <div class="form-group">
                                    <label for="inputContactEmail" class="col-lg-3 control-label">Email</label>
                                    <div class="col-lg-9">
                                        <input type="email" class="form-control" id="inputContactEmail" placeholder="Email" ng-model="newContact.email" name="inputContactEmail" required>
                                        <span class="text-danger" ng-show="contactForm.inputContactEmail.$touched && contactForm.inputContactEmail.$invalid">Email is required.</span>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button class="btn btn-sm btn-primary"  ng-click="requestSignOnDocument(c)" ng-disabled="contactForm.inputContactFirstName.$invalid || contactForm.inputContactEmail.$invalid ">
                    Send
                </button>

            </div>
        </div>
    </div>
</div>
